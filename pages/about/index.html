<!DOCTYPE html>
<html lang="ko">
<head>
    <div id="meta-tags"></div>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <main>
        <h1>About LOCHEKOREA</h1>
        <!-- 시맨틱 마크업 사용 -->
        <article>
            <h2>회사 소개</h2>
            <p>...</p>
        </article>
    </main>

    <div id="contact"></div>

    <script src="/js/components.js"></script>
    <script src="/js/structured-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 메타 태그 로드
            await ComponentLoader.load('meta-tags', '/components/meta-tags.html', {
                title: 'About Us',
                description: 'LOCHEKOREA 소개 - K-뷰티, K-푸드, K-메디컬 등 한국의 우수한 제품과 서비스를 제공합니다.',
                keywords: 'LOCHEKOREA, K-뷰티, K-푸드, K-메디컬, 한국 기업',
                image: 'https://lochekorea.com/images/about-thumbnail.jpg',
                url: 'https://lochekorea.com/about',
                canonical: 'https://lochekorea.com/about'
            });

            // 구조화된 데이터 추가
            const structuredData = document.createElement('script');
            structuredData.type = 'application/ld+json';
            structuredData.text = JSON.stringify([
                StructuredData.organization(),
                StructuredData.breadcrumb([
                    { name: 'Home', url: 'https://lochekorea.com' },
                    { name: 'About', url: 'https://lochekorea.com/about' }
                ])
            ]);
            document.head.appendChild(structuredData);

            // 기존 컴포넌트 로드
            await ComponentLoader.load('header', '/components/header.html');
            await ComponentLoader.load('contact', '/components/contact.html', {
                title: 'Contact Us'
            });
        });
    </script>
</body>
</html>
