<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Food - 로체코리아</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/common.css">
</head>
<body>
    <header class="bg-white shadow-sm relative z-40">
        <!-- k-cosmetics.html과 동일한 네비게이션 구조 -->
    </header>

    <main>
        <section class="bg-gradient-to-r from-indigo-900 to-indigo-700 text-white py-16">
            <div class="container mx-auto max-w-6xl px-4">
                <h1 class="text-4xl font-bold">K-Food</h1>
                <p class="text-xl mt-4">인도 시장을 위한 K-푸드 브랜드</p>
            </div>
        </section>

        <section class="py-16">
            <div class="container mx-auto max-w-6xl px-4">
                <!-- 페이지별 콘텐츠 -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
