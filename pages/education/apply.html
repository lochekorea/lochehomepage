<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 신청 - 로체코리아</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/common.css">
</head>
<body>
    <header class="bg-white shadow-sm relative z-40">
        <!-- programs.html과 동일한 헤더 구조 -->
    </header>

    <main>
        <section class="bg-gradient-to-r from-indigo-900 to-indigo-700 text-white">
            <div class="border-b border-indigo-800">
                <div class="container mx-auto max-w-6xl px-4">
                    <nav class="flex justify-between items-center py-4">
                        <ul class="flex space-x-6 text-sm">
                            <li>
                                <a href="./programs.html" class="text-indigo-200 hover:text-white transition duration-200">교육 프로그램</a>
                            </li>
                            <li>
                                <a href="./schedule.html" class="text-indigo-200 hover:text-white transition duration-200">교육 일정</a>
                            </li>
                            <li>
                                <a href="./apply.html" class="text-white font-medium" aria-current="page">수강 신청</a>
                            </li>
                        </ul>
                        <div>
                            <a href="../../pages/contact.html" class="bg-white text-indigo-600 px-4 py-2 rounded text-sm font-medium hover:bg-indigo-50 transition duration-200">
                                상담 신청
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="container mx-auto max-w-6xl px-4 py-16">
                <h1 class="text-4xl font-bold">수강 신청</h1>
                <p class="text-xl mt-4">교육 프로그램 신청 및 문의</p>
            </div>
        </section>

        <section class="py-16">
            <div class="container mx-auto max-w-6xl px-4">
                <div class="max-w-2xl mx-auto">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="name">이름</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="phone">연락처</label>
                                <input type="tel" id="phone" name="phone" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="email">이메일</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="program">신청 과정</label>
                            <select id="program" name="program" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">선택해주세요</option>
                                <option value="market">인도 시장 이해 과정 (1월 15일 ~ 1월 19일)</option>
                                <option value="business">비즈니스 실무 교육 (2월 5일 ~ 2월 9일)</option>
                                <option value="strategy">현지화 전략 수립 (3월 11일 ~ 3월 15일)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="message">문의사항</label>
                            <textarea id="message" name="message" rows="4"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex items-start space-x-3">
                            <input type="checkbox" id="privacy" name="privacy" required
                                class="mt-1 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <div>
                                <label for="privacy" class="text-sm font-medium text-gray-700">개인정보 수집 및 이용에 동의합니다</label>
                                <p class="text-sm text-gray-500 mt-1">수집된 정보는 교육 진행 목적으로만 사용되며, 교육 종료 후 즉시 파기됩니다.</p>
                            </div>
                        </div>
                        <div>
                            <button type="submit" 
                                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-200">
                                수강 신청하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // 헤더 로드
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // 푸터 로드
        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
